<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Class</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container py-4">
        <h2 class="mb-4 text-center">Edit Class</h2>
        <form method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Class Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ class_obj.title }}" required>
            </div>
            <div class="mb-3">
                <label for="datetime" class="form-label">Date & Time</label>
                <input type="datetime-local" class="form-control" id="datetime" name="datetime" value="{{ class_obj.datetime.strftime('%Y-%m-%dT%H:%M') }}" required>
            </div>
            <div class="mb-3">
                <label for="teacher_id" class="form-label">Teacher</label>
                <select class="form-control" id="teacher_id" name="teacher_id" required>
                    {% for teacher in teachers %}
                        <option value="{{ teacher.user_id }}" {% if teacher.user_id == class_obj.user.user_id %}selected{% endif %}>{{ teacher.username }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('admin.admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    <footer class="group-footer mt-4 container">
        <div class="footer-content">
            <div class="footer-copyright">© Group 7 - <script>document.write(new Date().getFullYear());</script></div>
            <div class="footer-divider"></div>
            <div class="footer-names">
                Made by: David Malínek (20241880), Guilherme Viegas (20241824), Ricardo Lima (20241736), Simão Rodrigues (20241751)
            </div>
        </div>
    </footer>
</body>
</html>
