<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Teacher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container py-4">
        <h2 class="mb-4 text-center">Edit Teacher</h2>
        <form method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ teacher.username }}" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">New Password (leave blank to keep current)</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="New password">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('admin.admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    <footer class="group-footer mt-4 container">
        <div class="footer-content">
            <div class="footer-copyright">© Group 7 - <script>document.write(new Date().getFullYear());</script></div>
            <div class="footer-divider"></div>
            <div class="footer-names">
                Made by: David Malínek (20241880), Guilherme Viegas (20241824), Ricardo Lima (20241736), Simão Rodrigues (20241751)
            </div>
        </div>
    </footer>
</body>
</html>
